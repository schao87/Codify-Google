<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="nav">
		<ul class="wow slideInDown" data-wow-duration="1s" data-wow-delay=".5s">
			<li><a href="https://plus.google.com/u/0/">+You</a></li>
			<li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>

			<li class="grid"><i class="fa fa-th"></i></li>
			<li><button class="signIn">Sign In</button></li>
		</ul>
	</div>
	<div class="search">
		<img class="logo" src="google.png">
		<input class='searchbar'>

	</div>

			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="http://www.google.com/services/businesssolutions/?utm_expid=84765423-8.7L_zBEl7TBKKnK0klCweGw.1&fg=1&utm_referrer=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about/">About</a></li>
		</ul>
		<ul class="rightFoot">
			<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy &amp; Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
	</div>

	<script type="text/javascript" src="wow.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
